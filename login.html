<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRQADE Login Page</title>
    <link rel="icon" href="\IMG\onlinelogomaker-070322-2105-0361-500.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <form action="" class="container">
        <div class="box">
            <div class="row">
                <div class="box1">
                    <div class="inline-text">
                        <h1>Login</h1>
                        <p>Get Access to your order,
                           wishlist and<br>
                           Recommendations

                        </p>
                    </div>
                </div>
                <div class="box-2">
                    <div class="user-Id user-data">
                        <input type="email" name="" id="username" required>
                        <label>Enter email/ Mobile Number </label>                    
                    </div>
                    <div class="user-Id user-data">
                        <input type="password" name="" id="password" required>
                        <label>Enter Password</label>                    
                    </div>
                    <div class="user-id">
                        <p>By continuing, you agree to ARRQADE's terms and Privacy Policy</p>
                    </div>
                    <span><a href="#">Forgot</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">
                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP">

                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to ARRQADE? Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html><
